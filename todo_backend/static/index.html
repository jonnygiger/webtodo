<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Todo App</h1>

    <div id="auth-section">
        <h2>User Authentication</h2>
        <div id="register-form-section">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button id="register-btn">Register</button>
            <p id="register-message"></p>
        </div>

        <div id="login-form-section">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="user-info" style="display:none;">
            <p>Logged in as: <span id="logged-in-username"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <hr>

    <div id="todo-section" style="display:none;"> <!-- Initially hidden -->
        <h2>Todo List</h2>
        <input type="text" id="todo-description" placeholder="Enter new todo">
        <button id="add-todo">Add Todo</button>
        <ul id="todo-list">
            <!-- Todos will be listed here -->
        </ul>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
